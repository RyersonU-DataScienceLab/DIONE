    <div class="overlay">
      <div class="overlay-container new-project">
        <h2>New Project</h2>
        <form class="" method="post" id = "new-project" enctype="multipart/form-data">
          <span>Name</span>
          <input type="text" name="project_name" value="" placeholder = "Eg.,My sample project">
          <input type="file" name="files[]" value="" id = "files" multiple>
          <label for="files" class = "input_type_file">Click to choose files</label>
          <span>Choose Folder</span>
          <input type="checkbox" name="choose_folder" value="" id = "folder_for_new_project" checked>
